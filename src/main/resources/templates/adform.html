<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/html"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Ad</title>

    <link rel="stylesheet" th:href="@{/css/index.css}" />

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
<nav class="navbar navbar-light navbar-expand-lg">
    <div class="container-fluid" style="display: flex; justify-content: space-between">
        <a class="navbar-brand" th:href="@{'/'}">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent" style="flex-grow: 0">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link">Messages</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link">Favorites</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Dropdown link
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <li><a class="dropdown-item" href="#">Posts</a></li>
                        <li><a class="dropdown-item" href="#">Messages</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Log out</a></li>
                    </ul>
                </li>

<!--/*thymesVar id="ad" type="app.olx-clone.domain.Ad"*/-->
<div>
    <h2 style="text-align: left; padding: 30px 0px 20px 0px; margin-left: 10%">Publish new ad</h2>

    <form th:object="${ad}" th:action="@{/ad/}" method="post" enctype="multipart/form-data">
        <!--
        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
            <p>Please correct errors below</p>
        </div>
        -->
        <input type="hidden" th:field="*{id}"/>
        <div class="panel">
            <div th:class="${#fields.hasErrors('title')} ? 'is-invalid' : ''">
                <label>Ad Title</label>
                <input type="text" class="form-control form-control-lg" th:field="*{title}" th:errorclass="is-invalid" style="width: 60%"/>
                <span th:class="invalid-feedback" th:if="${#fields.hasErrors('title')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('title')}" th:text="${err}"></li>
                    </ul>
                </span>
            </div>
            <div th:class="${#fields.hasErrors('categoryId')} ? 'is-invalid' : ''">
                <label>Category</label>
                <select class="form-control form-control-lg" th:field="*{categoryId}" style="width: 40%">
                    <option value="">-- Select Category --</option>
                    <option th:each="cat : ${categories}"
                            th:value="${cat.getId()}"
                            th:text="${cat.description}">
                    </option>
                </select>
                <span class="invalid-feedback d-block" th:if="${#fields.hasErrors('categoryId')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('categoryId')}" th:text="${err}"></li>
                    </ul>
                </span>
            </div>
        </div>

        <div class="panel">
            <div th:class="${#fields.hasErrors('price')} ? 'is-invalid' : ''">
                <label>Price</label>
                <input type="text" class="form-control form-control-lg" th:field="*{price}" th:errorclass="is-invalid"
                       style="width: 40%">
                <span th:class="invalid-feedback" th:if="${#fields.hasErrors('price')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('price')}" th:text="${err}"></li>
                    </ul>
                </span>
            </div>
            <div th:class="${#fields.hasErrors('negotiable')} ? 'is-invalid' : ''">
                <label>Negotiable</label>
                <select class="form-control form-control-lg" th:field="*{negotiable}" style="width: 40%">
                    <option value="True" selected>Yes</option>
                    <option value="False">No</option>
                </select>
                <span class="invalid-feedback d-block" th:if="${#fields.hasErrors('negotiable')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('negotiable')}" th:text="${err}"></li>
                    </ul>
                </span>
            </div>
            <div th:class="${#fields.hasErrors('state')} ? 'is-invalid' : ''">
                <label>State</label>
                <select class="form-control form-control-lg" th:field="*{state}" style="width: 40%">
                    <option value="Used" selected>Used</option>
                    <option value="New">New</option>
                </select>
                <span class="invalid-feedback d-block" th:if="${#fields.hasErrors('state')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('state')}" th:text="${err}"></li>
                    </ul>
                </span>
            </div>
        </div>

        <div class="panel">
            <label>Images</label>
            <div style="display: flex; flex-wrap: wrap">
                <div class="addimage">
                    <img src="../images/camera4.jpg" class="file-image" id="image1">
                    <input id="imageFile1" name="imageFile" type="file" class="file file-input" onchange="change(1)" th:field="*{image1}">
                </div>
                <div class="addimage">
                    <img src="../images/camera4.jpg" class="file-image" id="image2">
                    <input id="imageFile2" name="imageFile" type="file" class="file file-input" onchange="change(2)" th:field="*{image2}">
                </div>
                <div class="addimage">
                    <img src="../images/camera4.jpg" class="file-image" id="image3">
                    <input id="imageFile3" name="imageFile" type="file" class="file file-input" onchange="change(3)" th:field="*{image3}">
                </div>
                <div class="addimage">
                    <img src="../images/camera4.jpg" class="file-image" id="image4">
                    <input id="imageFile4" name="imageFile" type="file" class="file file-input" onchange="change(4)" th:field="*{image4}">
                </div>
                <div class="addimage">
                    <img src="../images/camera4.jpg" class="file-image" id="image5">
                    <input id="imageFile5" name="imageFile" type="file" class="file file-input" onchange="change(5)" th:field="*{image5}">
                </div>
                <div class="addimage">
                    <img src="../images/camera4.jpg" class="file-image" id="image6">
                    <input id="imageFile6" name="imageFile" type="file" class="file file-input" onchange="change(6)" th:field="*{image6}">
                </div>
                <div class="addimage">
                    <img src="../images/camera4.jpg" class="file-image" id="image7">
                    <input id="imageFile7" name="imageFile" type="file" class="file file-input" onchange="change(7)" th:field="*{image7}">
                </div>
                <div class="addimage">
                    <img src="../images/camera4.jpg" class="file-image" id="image8">
                    <input id="imageFile8" name="imageFile" type="file" class="file file-input" onchange="change(8)" th:field="*{image8}">
                </div>
            </div>
        </div>

        <div class="panel">
            <div th:class="${#fields.hasErrors('description')} ? 'is-invalid' : ''">
                <label>Description</label>
                <textarea type="text" class="form-control form-control-lg" th:field="*{description}" th:errorclass="is-invalid"
                        rows="10" style="width: 60%"></textarea>
                <span th:class="invalid-feedback" th:if="${#fields.hasErrors('description')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('description')}" th:text="${err}"></li>
                    </ul>
                </span>
            </div>
        </div>

        <div class="panel">
            <div th:class="${#fields.hasErrors('location')} ? 'is-invalid' : ''">
                <label>Location</label>
                <input type="text" class="form-control form-control-lg" th:field="*{location}" th:errorclass="is-invalid"
                          style="width: 40%">
                <span th:class="invalid-feedback" th:if="${#fields.hasErrors('location')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('location')}" th:text="${err}"></li>
                    </ul>
                </span>
            </div>
        </div>

        <div class="panel">
            <h2>Contact Info</h2>
            <div th:class="${#fields.hasErrors('contact_info')} ? 'is-invalid' : ''">
                <label>Contact Name</label>
                <input type="text" class="form-control form-control-lg" th:field="*{contact_info}" th:errorclass="is-invalid"
                          style="width: 40%">
                <span th:class="invalid-feedback" th:if="${#fields.hasErrors('contact_info')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('contact_info')}" th:text="${err}"></li>
                    </ul>
                </span>
            </div>
            <div th:class="${#fields.hasErrors('phone_number')} ? 'is-invalid' : ''">
                <label>Phone Number</label>
                <input type="text" class="form-control form-control-lg" th:field="*{phone_number}" th:errorclass="is-invalid"
                       style="width: 40%">
                <span th:class="invalid-feedback" th:if="${#fields.hasErrors('phone_number')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('phone_number')}" th:text="${err}"></li>
                    </ul>
                </span>
            </div>
        </div>

        <div class="panel">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>

    </form>
</div>
<script>
    function change(nr){
        let elm = document.getElementById("imageFile" + nr);
        let img = elm.files[0];
        let reader = new FileReader();
        reader.onloadend = function (){
            document.getElementById("image" + nr).src = reader.result;
        }
        reader.readAsDataURL(img);
    }
</script>
</body>
</html>
